# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  docker:
    - image: circleci/node:8.9-stretch-browsers

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "./src/site/yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: cd ./src/site && yarn install
      - run:
          name: Run site tests
          command: cd ./src/site && yarn test
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "./src/site/yarn.lock" }}
          paths:
            - node_modules/
  deploy:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker

      - run: echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin

      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      
      - run: docker-compose build
      
      - run: docker push denieler/wannacommit_nodejs_server:latest
      - run: docker push denieler/wannacommit_public_site:latest

      - run:
          name: Install AWS ECS cli
          command: |
            sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
            sudo chmod +x /usr/local/bin/ecs-cli
      - run: ecs-cli --version

      - run:
          name: Deploy
          command: ./.scripts/deploy-to-aws.sh

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
